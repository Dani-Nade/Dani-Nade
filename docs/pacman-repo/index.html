<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Pac-Man Repo-Eater</title>

  <!-- game CSS -->
  <link rel="stylesheet" href="style.css"/>

  <!-- wrapper & scaling styles -->
  <style>
    .game-wrapper {
      /* native maze width: 35 cols Ã— 24px tile = 840px */
      max-width: 840px;
      margin: 2rem auto;
      border: 4px solid #FFD700;
      box-shadow: 0 0 30px rgba(255,215,0,0.6);
      overflow: hidden;         /* hide any overflow */
    }
    .game-wrapper canvas {
      width: 100%;              /* fill wrapper width */
      height: auto;             /* preserve 35:7 aspect ratio */
      display: block;
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <canvas id="game"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
