# .github/workflows/pacman-animation.yml
name: Generate Pac-Man Demo GIF

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository and persist the GITHUB_TOKEN
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # <-- this makes git push use GITHUB_TOKEN
          fetch-depth: 0            # full history

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Generate the GIF
      - name: Generate Pac-Man demo GIF
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npm run generate:gif

      # 5. Commit & push the demo GIF
      - name: Commit and push demo GIF
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/pacman-demo.gif
          git diff --quiet || git commit -m "ci: update Pac-Man demo [skip ci]"
          git push
